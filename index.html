<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='style.css'>
        <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
        <title>Calculator</title>
    </head>
<body>
    <div class="light-theme">
        <h1>CALCULATOR</h1>
        <div class="calc">
            <input class="input"/>
            <div class="digits">
                <div class="row">
                    <button class="button row2">AC</button>
                    <button class="button row2">%</button>
                    <button class="button row2">DEL</button>
                    <button class="button row2">/</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button row2">*</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button row2">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button row2">+</button>
                </div>
                <div class="row">
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button" style="background-color: rgb(255, 106, 0);">=</button>
                </div>
            </div>
        </div>
        <button id="button1">Dark Mode</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
